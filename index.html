<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="keyboard">
        <div class="container">
            <section>
                <button><div>ESC</div></button>
                <button><div>F1</div></button>
                <button><div>F2</div></button>
                <button><div>F3</div></button>
                <button><div>F4</div></button>
                <button><div>F5</div></button>
                <button><div>F6</div></button>
                <button><div>F7</div></button>
                <button><div>F8</div></button>
                <button><div>F9</div></button>
                <button><div>F10</div></button>
                <button><div>F11</div></button>
                <button><div>F12</div></button>
                <button><div>PRT SCR <br>SYS RQ</div></button>
                <button><div>SCROLL <br>LOCK</div></button>
            </section>
    
            <section>
                <button><div>~</div></button>
                <button><div>1</div></button>
                <button><div>2</div></button>
                <button><div>3</div></button>
                <button><div>4</div></button>
                <button><div>5</div></button>
                <button><div>6</div></button>
                <button><div>7</div></button>
                <button><div>8</div></button>
                <button><div>9</div></button>
                <button><div>0</div></button>
                <button><div>- <br>_</div></button>
                <button><div>+ <br>=</div></button>
                <button><div style="width:140px;">BACKSPACE</div></button>
            </section>
    
            <section>
                <button><div style="width:100px;">TAB</div></button>
                <button><div>Q</div></button>
                <button><div>W</div></button>
                <button><div>E</div></button>
                <button><div>R</div></button>
                <button><div>T</div></button>
                <button><div>Y</div></button>
                <button><div>U</div></button>
                <button><div>I</div></button>
                <button><div>O</div></button>
                <button><div>P</div></button>
                <button><div>{ <br>[</div></button>
                <button><div>} <br>]</div></button>
                <button><div style="width:105px;">| <br>\</div></button>
            </section>
    
            <section>
                <button><div style="width:120px;">CAPS LOCK</div></button>
                <button><div>A</div></button>
                <button><div>S</div></button>
                <button><div>D</div></button>
                <button><div>F</div></button>
                <button><div>G</div></button>
                <button><div>H</div></button>
                <button><div>J</div></button>
                <button><div>K</div></button>
                <button><div>L</div></button>
                <button><div>: <br>;</div></button>
                <button><div>" <br>'</div></button>
                <button><div style="width:160px;">Enter</div></button>
            </section>
    
            <section>
                <button><div style="width:140px;">SHIFT</div></button>
                <button><div>Z</div></button>
                <button><div>X</div></button>
                <button><div>C</div></button>
                <button><div>V</div></button>
                <button><div>B</div></button>
                <button><div>N</div></button>
                <button><div>M</div></button>
                <button><div>< <br>,</div></button>
                <button><div>> <br>.</div></button>
                <button><div>? <br>/</div></button>
                <button><div>SHIFT</div></button>
                <button><div>UP</div></button>
                <button><div></div></button>
            </section>
    
            <section>
                <button><div style="width:100px;">CTRL</div></button>
                <button><div>FN</div></button>
                <button><div>ALT</div></button>
                <button><div style="width:330px;">__  __</div></button>
                <button><div>| <br>\</div></button>
                <button><div>ALT GR</div></button>
                <button><div>WINDOWS</div></button>
                <button><div>CTRL</div></button>
                <button><div>LEFT</div></button>
                <button><div>DOWN</div></button>
                <button><div>Right</div></button>
            </section>
    
        </div>
    </div>
</body>
</html>
